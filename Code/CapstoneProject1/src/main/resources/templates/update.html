<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form th:action="@{/space/update}" method="post" th:object="${space}">
    <table>
        <tr>
            <td>Space_Id</td>
            <td><input th:field="*{id}" /></td>
        </tr>
        <tr>
            <td>Status</td>
            <td><input th:field="*{status}"/></td>
        </tr>

        <tr>
            <td>Price</td>
            <td><input th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Image</td>
            <td><input th:field="*{image}"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Category_id</td>
            <td>
                <select th:field="*{categorySpace}">
                    <option value="" > -- </option>
                    <option th:each="category : ${categorySpaces}"
                            th:value="${category.categoryId}"
                            th:utext="${category.categoryName}"/>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
